<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="cot1">
            <h3>HOME</h3>
            <div class="black-box font1" id="home-el">x</div>

            <div class="flex font2">
                <div class="btnplus" onclick="hadd1()">+1</div>
                <div class="btnplus" onclick="hadd2()">+2</div>
                <div class="btnplus" onclick="hadd3()">+3</div>
            </div>

            <div class="reset font2" onclick="reset1()">reset</div>
            
        </div>

        <div class="cot2">
            <h3>AWAY</h3>
            <div class="black-box font1" id="guest-el">x</div>

            <div class="flex font2">
                <div class="btnplus" onclick="gadd1()">+1</div>
                <div class="btnplus" onclick="gadd2()">+2</div>
                <div class="btnplus" onclick="gadd3()">+3</div>
            </div>

            <div class="reset font2" onclick="reset2()">reset</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
